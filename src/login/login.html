<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <link rel="stylesheet" href="./login.css">
    <link rel="stylesheet" href="../publico/global.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;1,400&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e8ac9f753c.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <header>
        
        <div class="menu-1">
            <ul>
                <li>
                   <a href="../tênis/tenis.html">Tênis</a>
                </li>
                <li>
                    <a href="../roupas/roupas.html">Roupas</a>
                </li>
                <li>
                    <a href="../skate/skate.html">Skate</a>
                </li>
                
            </ul>  
        </div>
        <a href="../../index.html">
            <img class="aviao-img menu-2" src="../publico/imagens/Jet skateshop 2.png" alt="imagem  aviao">
        </a>

        <div class="menu-3">
            <div class="pesquisar">
                <i class="fa-solid fa-magnifying-glass destaque"></i>
                <input class="input-pesquisar">
            </div>
            <a href="../carrinho/carrinho.html">
                <div class="carrinho">
                    <i class="fa-solid fa-cart-shopping destaque"></i>
                        
                </div>

            </a>
            
            
            <i class="fa-solid fa-user destaque"></i>
        </div>


    </header>
    
    <div class="conecte font-padrao">
        <h1 class="style">CONECTE-SE AQUI</h1>
    </div> 

    <div class="display-flex">
        <div class="width-30">
            <p class="login">Faça login</p>
    
            <div class="inputs">  
                 <label>E-mail</label>  
                 <input type="email" id="email">
                 <p class="mensagem" id="email-aviso">Campo e-mail obrigatório</p>   
             </div>
         
             <div class="inputs">  
                 <label>Senha</label>
                 <input type="password" id="senha">
                 <p class="mensagem" id="senha-aviso">Campo senha obrigatório</p>    
             </div>

             <div class="inputs">
                <button onclick="entrar()" class="buttom-black">Entrar</button>
                <a href="../recuperar-senha/recuperar-senha.html">Esqueceu sua senha?</a>
                <button class="buttom-facebook">
                    <img src="../publico/imagens/facebook.png" alt="" class="fb-image">
                    Entrar com Facebook
                </button>

             </div>
        </div>
       
        <div class="width-30">
            <p class="login">Criar conta</p>
            <div class="input-line">
                <div class="inputs">
                    <label>Nome</label>
                    <input type="text">
                </div>
        
                <div class="inputs">
                    <label>Sobrenome</label>
                    <input type="text">
                </div>

            </div>
            
    
            <div class="inputs">  
                <label>E-mail</label>  
                <input type="email">
            </div>
    
            <div class="input-line">
                <div class="inputs">  
                    <label>Senha</label>
                    <input type="password">    
                </div>
        
                <div class="inputs">  
                    <label>Confirmar senha</label>
                    <input type="password">    
                </div>

            </div>
            
            <button class="buttom-black">Cadastrar</button>
            
        </div>
    </div>


    
    
    <footer class="footer-menu">
        <div class="box-contatos">

            <p class="align-contato font-padrao">
                Contatos:
            </p>

            <div class="espaco-contatos">

                <p class="margin-contatos alinhamento-contatos font-padrao">
                    <img  class="footer-imagem1" src="../publico/imagens/instagram.png"  alt="instagram">
                    @JetSkateShop
                </p>

                
                <p class="alinhamento-contatos font-padrao">
                    <img  class="footer-imagem1 alinhamento-contatos"  src="../publico/imagens/facebook.png"  alt="facebook">
                    @JetSkateShop
                    </p>
                
            </div>

            <div class="espaco-contatos">
                <p class="margin-contatos alinhamento-contatos font-padrao">
                        <img  class="footer-imagem1"  src="../publico/imagens/email.png"  alt="mensagem">
                    jetskateshop@gmail.com

                    </p> 

                    <p class="alinhamento-contatos font-padrao">
                    <img  class="footer-imagem1"  src="../publico/imagens/whats.png"  alt="whatsapp">
                    (11) 9999-9999
                    </p>
            </div>
        </div>

        <div class="box-pagamentos">
            
            <p class="font-padrao">
                Formas De Pagamentos
            </p>

            <div class="margin-box-pagamentos">
                <img class="footer-imagens" src="../publico/imagens/mastercard (1).png " alt="mastercard">
                <img class="footer-imagens" src="../publico/imagens/visaa-removebg-preview (1).png"  alt="visa">
            </div>

            <div  class="margin-box-pagamentos">
                <img class="footer-imagens" src="../publico/imagens/elo-removebg-preview.png"  alt="elo">
                <img class="footer-imagens" src="../publico/imagens/american-express-removebg-preview (1).png"  alt="american">
            </div>

        </div>

    </footer>
    <script type="text/javascript" src="./login.js"></script>
  
</body>
</html>
